<!DOCTYPE html>
<html>
<head>
    <title>ボイストレーニング & 楽器練習 予約ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>ボイストレーニング & 楽器練習 予約ページ</h1>
    <form id="bookingForm">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>

        <label for="lesson-type">レッスンの種類:</label>
        <select id="lesson-type" name="lesson-type" required>
            <option value="voice">ボイストレーニング</option>
            <option value="guitar">ギター</option>
            <option value="piano">ピアノ</option>
        </select>

        <label for="date">希望日:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">希望時間:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">予約する</button>
    </form>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("予約が完了しました！\n\nお名前: " + document.getElementById("name").value + "\nメール: " + document.getElementById("email").value + "\nレッスン種類: " + document.getElementById("lesson-type").value + "\n日付: " + document.getElementById("date").value + "\n時間: " + document.getElementById("time").value);
        });
    </script>
</body>
</html>
